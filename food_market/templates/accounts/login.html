<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div id="container">
        <div id="main">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h1>Sign in</h1>
                <p class="username">Username<input type="text" name="username" required class="username_input"></p>
                <p class="password">Password<input type="password" name="password" required class="password_input"></p>
                {% if message %}
                    <h1 id="error">{{ message }}</h1>
                {% endif %}
                <input type="submit" value="Sign in" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
