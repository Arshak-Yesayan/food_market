{% extends 'base.html' %}
{% load static %}

{% block title %}
Sign In
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="{% static 'css/login_reg.css' %}">
{% endblock %}

{% block main %}
<form class="box color_changeable" action="{% url 'register' %}" method="POST">
    <h1>Sign Up</h1>
    {% csrf_token %}
    <p>Username: <input type="text" name="username" maxlength="150" required></p>
    <p>Password: <input type="password" name="password1" required></p>
    <p>Password confirm: <input type="password" name="password2" required></p>
    <p>Email: <input type="email" name="email" required></p>

        {% if message %}
    <h3 style="color:orange"> {{ message }}</h3>
        {%  endif %}

    <input type="submit" value="Register">
</form>
{% endblock %}
