<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.title }}</title>
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
</head>
<body>
    <h1>{{ product.title }}</h1>
    <img src="{{ product.image.url }}" width="200">
    <p>{{ product.description }}</p>
    <a href="{% url 'category' product.category %}">Category - {{ product.category }}</a>
        <a href="{% url 'subcategory' product.subcategory %}">Subcategory - {{ product.subcategory }}</a>
    <a href="{% url 'all_products' %}" class="products">
        To main page
    </a>
</body>
</html>
